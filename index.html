<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
    <title>Robin.W</title>
</head>
<body>

<header class="header" aria-label="header">
    <div class="container">
        <nav class="header__nav nav" aria-label="header navigation">

            <div class="nav__logo">
                <a href="#" class="nav__logo-link" aria-label="header navigation logo link">
                    <svg class="nav__logo-link__icon" aria-label="header navigation logo icon">
                        <use href="assets/sprites.svg#logo-icon"></use>
                    </svg>
                </a>
            </div>

            <ul class="nav__list list">
                <li class="list__item">
                    <a href="#experience" class="list__item-link menu-active">Experience</a>
                </li>
                <li class="list__item">
                    <a href="#work" class="list__item-link">Work</a>
                </li>
                <li class="list__item">
                    <a href="#photo" class="list__item-link">Photography</a>
                </li>
                <li class="list__item">
                    <a href="#contact" class="list__item-link">Contact</a>
                </li>
            </ul>

        </nav>
    </div>
</header>

<main class="main" aria-label="main">
    <section class="top" aria-label="top section">
        <div class="top__wrapper">
            <picture class="top__img">
                <source srcset="assets/img/top/top_sm.webp" type="image/webp">
                <img src="assets/img/top/top.jpg" alt="photo of designer">
            </picture>

            <div class="top__text">
                <h1 class="top__text-title">I’m Robin Williams. <br>A Product Designer <br><span>based in Italy.</span></h1>
                <p class="top__text-description">
                    I’m probably the most passionate designer you
                    will ever get to work with. If you have a great project
                    that needs some amazing skills, I’m your guy.
                </p>
            </div>
        </div>
    </section>
</main>

<script src="js/main.js"></script>
</body>
</html>
